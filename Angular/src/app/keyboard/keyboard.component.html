<!-- Main container for centering the keyboard -->
<div class="keyboard-container">
    <!-- Keyboard element using grid layout -->
    <div class="keyboard">
        <!-- Row 1: Numbers -->
        <div class="row">
            <button title="key" class="key">1</button>
            <button title="key" class="key">2</button>
            <button title="key" class="key">3</button>
            <button title="key" class="key">4</button>
            <button title="key" class="key">5</button>
            <button title="key" class="key">6</button>
            <button title="key" class="key">7</button>
            <button title="key" class="key">8</button>
            <button title="key" class="key">9</button>
            <button title="key" class="key">0</button>
        </div>
        <!-- Row 2: Top Letters (to be populated dynamically) -->
        <div class="row">
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
        </div>
        <!-- Row 3: Middle Letters (to be populated dynamically) -->
        <div class="row">
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
        </div>
        <!-- Row 4: Bottom Letters & Backspace (to be populated dynamically) -->
        <div class="row">
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key"></button>
            <button title="key" class="key">⌫</button>
        </div>
        <!-- Row 5: Special keys (Shift, language toggle, space, and additional keys) -->
        <div class="row">
            <button title="key" class="key shift"></button>
            <button title="key" class="key toggle-lang">⇧</button>
            <button title="key" class="key space">SPACE</button>
            <button title="key" class="key backspace">.COM</button>
            <button title="key" class="key backspace">.</button>
        </div>
    </div>
</div>
