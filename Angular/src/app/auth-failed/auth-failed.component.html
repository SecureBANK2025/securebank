<main>
  <div class="lottie-fixed">
    <dotlottie-player src="https://lottie.host/f71b7d45-d9c1-448d-9ab7-b6108bbfccdc/pCYfMgzGyC.lottie"
      background="transparent" speed="0.8" class="lottie-animation" style="width: 210px; height: 210px" autoplay>
    </dotlottie-player>
  </div>

  <div class="white-container">
    <div class="fail">
      @if (errorMessages.length > 0) {
        <div class="error-container">
          <h3 class="error-title">Authentication Failed</h3>
          <div class="error-messages">
            @for (msg of errorMessages; track msg; let i = $index) {
              <div class="error-message" [class.first-error]="i === 0">
                <span class="error-icon">⚠️</span>
                <span class="error-text">{{ msg }}</span>
              </div>
            }
          </div>
        </div>
      } @else {
        <div class="loading-container">
          <p>Loading error details...</p>
        </div>
      }
    </div>
  </div>
  
  <div class="button-container">
    <button class="btn-back" (click)="back()">
      <span class="btn-text">Back</span>
    </button>
  </div>
</main>
