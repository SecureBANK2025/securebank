<main>
    <div class="white-container">
        <p class="confirmation-text">Please Choose Your Account Type</p>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="buttons" [class.disabled]="loading">
            <button type="button" class="saving" (click)="savings()" [disabled]="loading">Savings</button>
            <button type="button" class="current" (click)="current()" [disabled]="loading">Current</button>
            <button type="button" class="currency" (click)="foreignCurrency()" [disabled]="loading">Foreign <br> Currency </button>
        </div>

        <div *ngIf="loading" class="loading">
            <p>Loading...</p>
        </div>
    </div>
</main>
