<main>
    <div class="container">
        <div class="title">
            <div class="text">
                <h1>Card Services</h1>
            </div>
            <button class="topp" (click)="logout()">Log out</button>
        </div>

        <div class="cards-container">
            <div class="card">
              <img src="/pics/cardpng.png" alt="Basic Certificate">

              <div class="card-content">
                <p><b>Card Number:</b> {{cardNumber | cardNumberFormat}}</p>
                <p><b>Expiry Date:</b> {{expiryDate}}</p>
                <p><b>CVV:</b> {{cvv}}</p>
              </div>
            </div>
            <div class="divider"></div>

            <div class="actions">
              <button (click)="activate()" [disabled]="activated" [style.--highlighted]="activated ? '1' : '0'">Activate</button>
              <button (click)="request()" >Request A New Card</button>
              <button (click)="freeze()" [disabled]="freezed" [style.--highlighted]="freezed ? '1' : '0'">Freeze</button>
              <button (click)="Unfreeze()" [disabled]="!freezed" [style.--highlighted]="!freezed ? '1' : '0'">Unfreeze</button>

            </div>
          </div>

          <button class="btnn" (click)="back()">Back</button>

    </div>
</main>
