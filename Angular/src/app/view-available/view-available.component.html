<main>
    <div class="container">
        <div class="title">
            <div class="text">
                <h1>Buy a Certificate</h1>
            </div>
            <button class="topp" (click)="logout()">Log out</button>
        </div>

        <div class="cards-container">
            <div class="card">
                <img src="/pics/certf2.png" alt="Basic Certificate">
                <div class="card-content">
                    <p><b>Minimum Amount:</b> 50,000 EGP</p>
                    <p><b>Interest Rate:</b> 15.0%</p>
                    <p><b>Interest Type:</b> Annual</p>
                    <p><b>Renew:</b> Renewable</p>
                </div>
            </div>
           
           
        </div>
        <button class="btnn" (click)="back()">Back</button>
        <button class="buy"(click)="buy()">Buy now</button>

    </div>
</main>
