<main class="main">
    <div class="pin-container">
        <div class="upper">
            <div class="verfy">Verifying ...</div>
            <div class="subverfy">Use the OTP sent to your phone number to access your account securely.</div>
        </div>
        <div class="middle">
            <div class="enterotp">Enter the OTP Sent to Your Email</div>
            <div class="field">
                <input id="PIN" type="text" placeholder="Enter PIN" [(ngModel)]="otp" (input)="clearError()">
            </div>
            
            <!-- Error Message -->
            <div class="error-message" *ngIf="showError">
                {{ errorMessage }}
            </div>
            
            <!-- Loading Message -->
            <div class="loading-message" *ngIf="isLoading">
                Verifying OTP...
            </div>
        </div>
    </div>
    <div class="numpad-container">
        <app-num-pad></app-num-pad>
        <div class="Btns">
            <button class="language-btn confirm" (click)="verify_OTP()" [disabled]="isLoading || !otp">Confirm</button>
            <button class="language-btn cancel" (click)="navToHome()" [disabled]="isLoading">Cancel</button>
        </div>
    </div>
</main>
