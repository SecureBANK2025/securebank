<main>
    <div class="white-container">
        <p class="confirmation-text">Are you sure the amount entered is correct?</p>

        <div class="details-box">
            <p><strong>Account Number:</strong> {{ accountData?.accountNum || 'No account number' }}</p>
            <p><strong>Amount:</strong> {{ amount }} EGP</p>
        </div>

        <div class="buttons">
            <button class="back" (click)="back()">Back</button>
            <button class="confirm" (click)="confirm()">Confirm</button>

        </div>
    </div>
</main>
