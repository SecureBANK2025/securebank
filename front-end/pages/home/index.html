<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTBANK</title>
    <link rel="icon" type="image/svg+xml" href="/front-end/pages/home page/assets/Union (4).svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=fingerprint" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>


<body>
    <header>
        <div class="logo">
            <img src="./assets/Union (4).svg" alt="Logo">
            <img src="./assets/BTBANK.svg" alt="BTBANK Logo">
        </div>
        <div class="date">
            2 FEB 2025, SUNDAY
        </div>
    </header>
    <main>
        <h1>Welcome to BTBANK</h1>
        <img src="/front-end/pages/home page/assets/insert-credit-card.svg" alt="insert-credit-card">
        <h2>Please insert your card</h2>
        <h2>New User?</h2>
    </main>
    <footer>
        <button class="language-btn english">
            Fingerprint
            <i class="ti ti-fingerprint"></i>
        </button>
        <button class="language-btn register">
            Register
        </button>
        <button class="language-btn arabic">
            Cardless
            <i class="ti ti-credit-card-off"></i>
        </button>
    </footer>
</body>

</html>
